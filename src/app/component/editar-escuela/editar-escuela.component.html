<body>
  <div class="container">
    <main>
      <h1>Ingresar Escuela</h1>
      <div class="row">

        <form #guardarContratoForm="ngForm" (ngSubmit)="guardarEscuela(guardarContratoForm.value)" class="form"
          novalidate>

          <div style="flex-direction: row;">
            <div class="col-4">
              <label><strong>INGRESE ID: </strong></label>&nbsp;
              <input name="nombre" type="search" class="search" #idInput="ngModel" ngModel required value="ID"
                placeholder="" autocomplete />
              <a class="buscarButton" (click)="buscarEscuela(idInput.value)">
                BUSCAR
              </a>
            </div>
            <div class="col-4">
              <label style="margin-right: 10px;">Nombre</label>
              <input name="nombre" type="text" [(ngModel)]="escuela.nombre" />
              <input name="idEscuela" type="text" [(ngModel)]="escuela.idEscuela" hidden />
            </div>
          </div>

          <div class="col-4">
            <label style="margin-right: 10px;">Total Alumnos</label>
            <input name="cantidadAlumnos" type="number" [(ngModel)]="escuela.cantidadAlumnos" />
          </div>

          <div class="col-4">
            <label style="margin-right: 10px;">Recurso Fiscal</label>
            <input name="recursoFiscal" type="number" [(ngModel)]="escuela.recursoFiscal" />
          </div>
          <div class="col-4">
            <label style="margin-right: 10px;">Clasificacion</label>
            <input name="clasificacion" type="number" [(ngModel)]="escuela.clasificacion" />
          </div>
          <div class="col-4">
            <label>Facultad</label>
            <select style="max-width: 15%;" name="facultad" required [(ngModel)]="facultad" class="form-control">
              <option *ngFor="let facultad of facultades" [ngValue]="facultad.idFacultad">
                {{ facultad.nombre }}
              </option>
            </select>
          </div>
          <div class="col-4">
            <label>Licenciada</label>
            <select style="max-width: 15%;" name="licenciada" required [(ngModel)]="escuela.licenciada"
              class="form-control">
              <option value="true">SI</option>
              <option value="false">NO</option>
            </select>
          </div>
          <div class="submit" style="margin-top: 10px;">
            <button>GUARDAR CAMBIOS</button>
          </div>
        </form>
      </div>
    </main>

  </div>

</body>
